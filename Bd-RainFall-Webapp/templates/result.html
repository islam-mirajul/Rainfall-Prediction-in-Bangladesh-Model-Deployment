<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Rainfall Predictor</title>
	</head>

    <body>

        <!-- Website Title -->
		<div class="container" align="center" style="background-color:GreenYellow;">
            <h2 class='container-heading'>BD Rainfall Predictor</h2>
    	</div>

		<!-- Result -->
		<div class="results" align="center">
			{% if prediction==1 %}
				<h1>There is a probability of rain today!!!</h1>
				<img class="gif" src="{{ url_for('static', filename='Rain.webp') }}" alt="Rain Image">
			{% elif prediction==0 %}
				<h1>There is not a probability of rain today</h1>
				<img class="gif1" src="{{ url_for('static', filename='no-rain.webp') }}" alt="Not Rain Image">
			{% endif %}
		<!-- Footer -->
       <div class='footer' align="center">
         <footer>
         <p>Mirajul Islam</p>
        </footer>
       </div>

	</body>
</html>
